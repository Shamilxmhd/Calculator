<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: rgb(222, 227, 155);">
    <h1 class="heading fw-bold shadow-lg">C A L C U L A T O R</h1>
    <div class="body  rounded shadow-lg">
        <div class="display rounded">
            <input type="text" class=" rounded" id="result" readonly placeholder="0">
        </div>
        <div class="buttons d-flex justify-content-between mt-1">
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('(')">(</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData(')')">)</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="calculatorClear()">Clear</button>
            <button class="btn btn-warning border border-dark fs-4"onclick="displayData('/')">/</button>

        </div>
        <div class="buttons d-flex justify-content-between mt-0">
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('7')">7</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('8')">8</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('9')">9</button>
            <button class="btn btn-warning border border-dark fs-4" onclick="displayData('*')">x</button>

        </div>
        <div class="buttons d-flex justify-content-between mt-0">
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('4')">4</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('5')">5</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('6')">6</button>
            <button class="btn btn-warning border border-dark fs-4" onclick="displayData('-')">-</button>

        </div>
        <div class="buttons d-flex justify-content-between mt-0">
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('1')">1</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('2')">2</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('3')">3</button>
            <button class="btn btn-warning border border-dark fs-4" onclick="displayData('+')">+</button>

        </div>
        <div class="buttons d-flex justify-content-between mt-0">
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('0')">0</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="displayData('.')">.</button>
            <button class="btn btn-dark border border-dark fs-4" onclick="removeLast()">Del</button>
            <button class="btn btn-warning border border-dark fs-4" onclick="calculateResult()">=</button>

        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</html>
